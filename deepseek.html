
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>DeepSeek - محادثة جديدة</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: white;
      color: #000;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      display: flex;
      justify-content: space-between;
      padding: 1rem;
      font-weight: bold;
      border-bottom: 1px solid #eee;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .logo img {
      height: 28px;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }
    main img {
      width: 60px;
      margin-bottom: 1rem;
    }
    .input-bar {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      border-top: 1px solid #eee;
      padding: 1rem;
    }
    .input-bar input {
      flex: 1;
      padding: 0.8rem 1rem;
      border: none;
      border-radius: 2rem;
      background: #f1f1f1;
      font-size: 1rem;
    }
    .input-bar button {
      background: #007aff;
      color: white;
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 2rem;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <div>محادثة جديدة</div>
    <div class="logo">
      <img src="https://deepseek.com/favicon.ico" alt="DeepSeek Logo">
    </div>
  </header>

  <main>
    <img src="https://deepseek.com/favicon.ico" alt="DeepSeek Icon">
    <h2>مرحبًا، أنا <b>DeepSeek</b>.</h2>
    <p>كيف يمكنني مساعدتك اليوم؟</p>
  </main>

  <form class="input-bar">
    <input type="text" placeholder="أرسل رسالة إلى DeepSeek" />
    <button type="submit">إرسال</button>
  </form>
</body>
</html>
